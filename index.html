<!DOCTYPE html>
<html lang="en" dir="ltr">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:300');
    body {
      background-color:  #394087 !important;
      font-family: "Roboto", sans-serif !important;
    color: white !important;
    }
  </style>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>SSBU Tournament Tabler</title>
  </head>
  <body>
    <div class="mt-3"></div>
    <h1 style="text-align: center;">Ultimate Tournament Tabler</h1>

    <div class="mt-3"></div>

    <div class="container">
      <div class="row">
        <div class="col md-1 border">
          <div class="mt-2"></div>
          <h4 style="text-align: center;">Player 1</h4>

          <div class="mt-5"></div>

          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="PlayerOneTag" placeholder="Tag">
            </div>
          </form>

          <div class="mt-5"></div>

          <div class="container" style="text-align: center;">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PlayerTwoModal" style="text-align: center;">
              Choose Characters
            </button>
          </div>

          <div class="mt-2"></div>

        </div>
        <div class="col md-1 border">
          <div class="mt-2"></div>
          <h4 style="text-align: center;"> Player 2 </h4>

          <div class="mt-5"></div>

          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="PlayerTwoTag" placeholder="Tag">
            </div>
          </form>

          <div class="mt-5"></div>
          <div class="container" style="text-align: center;">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PlayerTwoModal" style="text-align: center;">
              Choose Characters
            </button>
          </div>

          <div class="mt-2"></div>

        </div>
        <div class="col md-1 border border-success">
          <h4 style="text-align: center;"> Game 1 </h4>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="PlayerOneModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: black;">WTF</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="color: black;">
            <p>Choose Mains</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4"></div>

    <div class="container" style="text-align: center">
      <button class="btn btn-success btn-lg">Generate!</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
